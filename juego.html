<!DOCTYPE html>
<html>
<head>
  <title>Juego .jar con CheerpJ - Diagn√≥stico</title>
  <script src="https://cjrtnc.leaningtech.com/2.3/loader.js"></script>
</head>
<body>
  <h1>Ejecutando juego .jar con CheerpJ</h1>
  <div id="status">Iniciando...</div>
  <script>
    try {
      cheerpjInit();
      document.getElementById('status').innerText = "Cargando juego...";
      cheerpjRunJar("https://tecnocurioso.github.io/MI-juego/MetalSlugMobileImpact.jar");
    } catch(e) {
      document.getElementById('status').innerText = "Error al cargar el juego: " + e.message;
      console.error(e);
    }
  </script>
</body>
</html>
